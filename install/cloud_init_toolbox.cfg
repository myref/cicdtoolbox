#cloud-config
ssh_pwauth: True
users:
  - name: user
    passwd: "$6$rounds=4096$ECIP/1gOxHwYrjqQ$3ecp43HLWNEIqXIexoGpxx0q..KXMXwR/RwiSz80seKKSh5Ge92c3pleHJZExhnyheGpUmNRuDqNIgDA8H8fF1"
    ssh_authorized_keys:
      - ssh-rsa  user@provider.test
    gecos: System User
    shell: /bin/bash
    lock_passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    groups:
      - system_user
      - sudo
      - admin

hostname: Node

